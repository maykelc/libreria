{% extends "base.html" %}

{% load static %}
{% block content %}

<div class="row">
<!-- CARD DE LIBROS -->
  <div class="col-sm-12" data-aos="zoom-out"><br>
    <h3>Libros</h3>
    <div class="card-columns"><br>
      {% for libros in libross %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ libros.titulo }}</h5>
          <h6 class="card-subtitle mb-2">{{ libros.anio_publicacion }}</h6>
          <p class="card-text">
            {{ libros.description }}
          </p>
          <!-- BOTON PARA ABRIR EL MODAL -->
          <a type="button" class="btn" data-toggle="modal" data-target="#exampleModal" href="">Ver Mas</a>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Descripcion del libro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- ENLACE A BIBLOTECA -->
        <div class="modal-body">
          <p>Ir a <a href="https://www.bibliotecanacional.gob.cl/">Bibloteca Nacional</a> para obtener mas detalles </p>
        </div>
      </div>
      <!-- BOTON CERRAR MODAL -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
